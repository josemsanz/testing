<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A simple example</title>
    <link rel="stylesheet" href="https://cdn.pannellum.org/2.3/pannellum.css"/>
    <script type="text/javascript" src="https://cdn.pannellum.org/2.3/pannellum.js"></script>
    <style>
    #panorama {
        width: 375px;
        height: 635px;
    }
    </style>
</head>
<body>

<div id="panorama"></div>
<script>
pannellum.viewer('panorama', {
    "type": "equirectangular",
    "panorama": "https://testing.trasterox.com/images/sphere/pano_2_final.jpg",
    "autoLoad": true,
    "title": "Alto 225cm - Ancho 100cm - Fondo 100cm",
    "author": "Alto 225cm - Ancho 100cm - Fondo 100cm"

});
</script>

</body>
</html>
